<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #6a1b9a;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
            margin-bottom: 20px;
        }

            .header h1 {
                color: #333333;
                font-size: 24px;
                margin: 0;
            }

        .content p {
            color: #555555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .content strong {
            color: #333333;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #eeeeee;
            color: #aaaaaa;
            font-size: 12px;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            .details-table th, .details-table td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #eeeeee;
            }

            .details-table th {
                background-color: #f9f9f9;
                color: #6a1b9a;
                width: 30%;
            }

            .details-table td {
                color: #555555;
            }

        .message-box {
            background-color: #f0f0f0;
            border-left: 5px solid #6a1b9a;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Message</h1>
        </div>
        <div class="content">
            <p>You have received a new message from your contact form. Below are the details:</p>

            <table class="details-table">
                <tr>
                    <th>Name:</th>
                    <td>{{Name}}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><a href="mailto:{{email}}" style="color: #6a1b9a; text-decoration: none;">{{email}}</a></td>
                </tr>
                <tr>
                    <th>Phone Number:</th>
                    <td>{{PhoneNumber}}</td>
                </tr>
                <tr>
                    <th>Sent Date:</th>
                    <td>{{SentDate}}</td>
                </tr>
            </table>

            <p><strong>Message:</strong></p>
            <div class="message-box">
                <p>{{desc}}</p>
            </div>
        </div>
        <div class="footer">
            <p>This message was sent via your website's contact form.</p>
        </div>
    </div>
</body>
</html>
